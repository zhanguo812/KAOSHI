<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>题库管理</title>
  <link rel="stylesheet" href="../css/style_kaoshi.css" />
  <link rel="stylesheet" href="../css/demo.css" />
</head>
<style>
  .display_center {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 0;
    padding-bottom: 0;
    margin-bottom: 0;
    text-align: left;
  }
 
</style>

<body>
  <div id="T_k">
    <!-- 结构上 -->
    <div class="T_K_shang">
      <!-- 标题 -->
      <div class="class_header">
        <h4 class="class_title">题库资源列表</h4>
      </div>
      <div class="T_K_shang_content">
        <div class="T_K_shang_sou">
          <input type="text" placeholder="请输入关键字搜索" class="class_input" /><button class="class_button">搜索</button>
          <button class="class_button" onclick="add('添加')">添加</button>
          <button class="class_button" onclick="add('修改')">修改</button>
          <button class="class_button" onclick="T_ku()">删除</button>
        </div>
      </div>
    </div>
    <!-- 结构下 -->
    <div class="T_K_xia">
      <table class="Width">
        <thead>
          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td class="w-40">题库</td>
            <td>标签</td>
            <td>创建者</td>
            <td>创建时间</td>
            <td>单选题</td>
            <td>多选题</td>
            <td>判断题</td>
            <td>填空题</td>
            <td>解答题</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td class="w-40">危险性较大的分部分项工程安全管理</td>
            <td>--</td>
            <td>候占国</td>
            <td>2020-06-10</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td><a href="javasctipt:;">删除</a></td>
          </tr>

          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td class="w-40">危险性较大的分部分项工程安全管理</td>
            <td>--</td>
            <td>候占国</td>
            <td>2020-06-10</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td><a href="javasctipt:;">删除</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="fade" class="black_overlay"></div>
  <div id="AddAlert">

  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/demo.js"></script>
  <script type="text/javascript">
    function add(title) {
      var html = $(`
  <div id="light" class="white_content" style="border-radius: 5px;">
    <div class="con">
      <form action="" method="post" id="T_ku">
        <div >
          <div style="padding: 0 10px;">
            <div class="padding_10 display_flex" style="align-items:center;justify-content: space-between;">
              <h5>${title}题库</h5>
              <div>
                <button onclick="hide('light')" class="class_button">X</button>
              </div>
            </div>
            <div style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                ">
              <div class="padding_10 display_center">
                <span class="class_color_font">题库名称:</span>
                <input type="text" placeholder="请输入题库名称(不超过50个字)" class="class_input margin_left_5" id="eqbName"/>
              </div>
              <div class="padding_10 display_center">
                <span class="class_color_font">题库标签:</span><input type="text" placeholder="请输入题库标签"
                  class="class_input margin_left_5" id="label"  />
              </div>
              <div class="padding_10 display_center">
                <span class="class_color_font">题库顺序:</span><input type="text" placeholder="只限于数字，例如：0 1"
                  class="class_input margin_left_5" id="displayOrder" />
              </div>
              <div class="padding_10 display_center">
                <button class="class_button" onclick="addButton(${title})" id="title_name_button">
                  
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
      `)
      $("#AddAlert").append(html);
      show('light');
      
    }

    function show(tag) { //显示事件
      var light = document.getElementById(tag);
      var fade = document.getElementById('fade');
      light.style.display = 'block';
      fade.style.display = 'block';
    }

    function hide(tag) { //取消事件
      var light = document.getElementById(tag);
      var fade = document.getElementById('fade');
      light.style.display = 'none';
      fade.style.display = 'none';
      alert("取消事件")
    }

    function addButton(i) { //添加事件
      if (i == "添加") {
        alert("添加事件")
      } else if (i == "修改") {
        alert("修改事件")
      }
    }
  </script>
</body>

</html>
