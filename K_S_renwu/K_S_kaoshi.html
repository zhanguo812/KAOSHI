<style>
  .WH_300 {
    width: 300px;
    height: 400px;
    border-radius: 5px;
    float: left;
    border-color: #ddd !important;
    overflow: hidden;

  }

  #addxunhuan {
    height: 650px;
    overflow: hidden;
    overflow-y: auto;
  }

  /* 设置滚动条的样式 */
  ::-webkit-scrollbar {
    width: 4px;
    background-color: #eee;
  }

  /* 滚动槽 */
  ::-webkit-scrollbar-track {
    border-radius: 10px;
  }

  /* 滚动条滑块 */
  ::-webkit-scrollbar-thumb {
    border-radius: 10px;
    background: #999;
  }

  .WH_300>div:first-child {
    background-color: #f7f8fb;
    height: 40px;
    line-height: 40px;
    color: #666 !important;
    font-weight: 600;
    font-size: 18px;
  }

  .WH_zishiyin {
    float: left;
    width: calc(100% - 334px);
    margin-left: 30px;
  }

  .WH_300::after {
    content: "";
    display: block;
    clear: both;
  }

  .margin_left_15>p {
    margin-bottom: 7px;
  }

  .margin_left_15>p:first-child {
    margin-top: 20px;
  }

  .text_indent_25 {
    text-indent: 25px;
  }

  .kaoshi_jiexi {
    background-color: #f7f8fb;
    border: 1px solid #f7f8fb;
    border-radius: 5px;
  }

  .select_checked {
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px;
  }

  .select_checked>div {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .select_checked_div_div {
    width: 15px;
    height: 15px;
    border: 1px solid #ddd;
    display: block;
  }

  .select_checked_div {
    width: 30px;
    height: 30px;
    border: 1px solid #eee;
    text-align: center;
    line-height: 30px;
    cursor: pointer;
  }

  .bg_lan {
    background-color: #35B2FF;
    color: #fff;
  }

  .bg_hong {
    background-color: #FF5551;
  }

  p:hover {
    cursor: pointer;
  }

  .maoDian_A_Hover:hover {
    background-color: #09c786;
    color: #fff;
  }
</style>

    function removeRepeatStr(str) {
      var newStr = '';
      var len = str.length;
      for (var i = 0; i < len; i++) {

        }
