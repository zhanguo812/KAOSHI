<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>试卷一览表</title>
  <link rel="stylesheet" href="../css/style_kaoshi.css">
</head>

<body>
  <div id="T_k">
    <!-- 结构上 -->
    <div class="T_K_shang">
      <!-- 标题 -->
      <div class="class_header border_0">
        <h4 class="class_title padding_bottom_15" style="border-bottom: 4px solid #eee;">试卷一览表</h4>
      </div>
      <div class="T_K_shang_content">
        <div class="T_K_shang_sou">
          <span class="class_color_font" style="margin-right: 10px;">过滤</span>
          <select name="" class="class_input" style="margin-right: 10px;">
            <option value="0">全部</option>
          </select>
          <input type="text" placeholder="请输入关键字搜索" class="class_input"><button class="class_button">搜索</button>
          <button class="class_button">添加试卷</button>
          <button class="class_button">修改试卷</button>
          <button class="class_button dengder">删除</button>
        </div>

      </div>
    </div>
    <!-- 结构下 -->
    <div class="T_K_xia padding_30 padding_top_0">
      <table class="Width">
        <thead>
          <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td class="w-40">试卷</td>
            <td>提数</td>
            <td>总分</td>
            <td>及格分</td>
            <td>创建者</td>
            <td>创建时间</td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td class="w-40">今日练习</td>
            <td>40</td>
            <td>40.0</td>
            <td>25</td>
            <td>候占国</td>
            <td>2020-06-10</td>
            <td><a href="javascript:;">编辑</a></td>
            <td><a href="javascript:;">删除</a></td>
          </tr>
          <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td class="w-40">监理规范练习</td>
            <td>20</td>
            <td>20.0</td>
            <td>12</td>
            <td>候占国</td>
            <td>2020-06-10</td>
            <td><a href="javascript:;">编辑</a></td>
            <td><a href="javascript:;">删除</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="text-align: center;">
      <button class="class_button">返回</button>
      <button class="class_button">点击添加</button>
    </div>
  </div>
</body>

</html>
