<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery日期范围选择器插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" href="css/daterangepicker.css" />
  <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
  <style type="text/css">
    .demo {
      position: relative;
    }

    .demo i {
      position: absolute;
      bottom: 10px;
      right: 24px;
      top: auto;
      cursor: pointer;
    }
  </style>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="htmleaf-container">
    <header class="htmleaf-header">
      <h1>jquery日期范围选择器插件 <span>Date range picker component for Bootstrap</span></h1>
      <div class="htmleaf-links">
        <a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家"
          target="_blank"><span> jQuery之家</span></a>
        <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline"
          href="http://www.htmleaf.com/jQuery/Calendar-Date-Time-picker/201712164883.html" title="返回下载页"
          target="_blank"><span> 返回下载页</span></a>
      </div>
    </header>
    <div class="container">

      <h1 style="margin: 20px 0px 20px 0;color:#fff;">设置配置参数（Configuration Builder）</h1>

      <div class="well configurator">

        <form>
          <div class="row">

            <div class="col-md-4">

              <div class="form-group">
                <label for="parentEl">parentEl</label>
                <input type="text" class="form-control" id="parentEl" value="" placeholder="body">
              </div>

              <div class="form-group">
                <label for="startDate">开始日期（startDate）</label>
                <input type="text" class="form-control" id="startDate" value="07/01/2015">
              </div>

              <div class="form-group">
                <label for="endDate">结束日期（endDate）</label>
                <input type="text" class="form-control" id="endDate" value="07/15/2015">
              </div>

              <div class="form-group">
                <label for="minDate">最小日期（minDate）</label>
                <input type="text" class="form-control" id="minDate" value="" placeholder="MM/DD/YYYY">
              </div>

              <div class="form-group">
                <label for="maxDate">最大日期（maxDate）</label>
                <input type="text" class="form-control" id="maxDate" value="" placeholder="MM/DD/YYYY">
              </div>

            </div>
            <div class="col-md-4">

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="autoApply"> autoApply
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="singleDatePicker"> singleDatePicker
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="showDropdowns"> showDropdowns
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="showWeekNumbers"> showWeekNumbers
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="showISOWeekNumbers"> showISOWeekNumbers
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="timePicker"> timePicker
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="timePicker24Hour"> timePicker24Hour
                </label>
              </div>

              <div class="form-group">
                <label for="timePickerIncrement">timePickerIncrement (in minutes)</label>
                <input type="text" class="form-control" id="timePickerIncrement" value="1">
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="timePickerSeconds"> timePickerSeconds
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="dateLimit"> dateLimit (with example date range span)
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="ranges"> 文字范围选择-ranges (with example predefined ranges)
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="locale"> 本地化 (with example settings)
                </label>
                <label id="rtl-wrap">
                  <input type="checkbox" id="rtl"> RTL (right-to-left)
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="alwaysShowCalendars"> alwaysShowCalendars
                </label>
              </div>

            </div>
            <div class="col-md-4">

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="linkedCalendars" checked="checked"> linkedCalendars
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="autoUpdateInput" checked="checked"> autoUpdateInput
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" id="showCustomRangeLabel" checked="checked"> showCustomRangeLabel
                </label>
              </div>

              <div class="form-group">
                <label for="opens">opens</label>
                <select id="opens" class="form-control">
                  <option value="right" selected>right</option>
                  <option value="left">left</option>
                  <option value="center">center</option>
                </select>
              </div>

              <div class="form-group">
                <label for="drops">drops</label>
                <select id="drops" class="form-control">
                  <option value="down" selected>down</option>
                  <option value="up">up</option>
                </select>
              </div>

              <div class="form-group">
                <label for="buttonClasses">buttonClasses</label>
                <input type="text" class="form-control" id="buttonClasses" value="btn btn-sm">
              </div>

              <div class="form-group">
                <label for="applyClass">applyClass</label>
                <input type="text" class="form-control" id="applyClass" value="btn-success">
              </div>

              <div class="form-group">
                <label for="cancelClass">cancelClass</label>
                <input type="text" class="form-control" id="cancelClass" value="btn-default">
              </div>

            </div>

          </div>
        </form>

      </div>

      <div class="row">

        <div class="col-md-4 col-md-offset-2 demo">
          <h4 style="color:#fff;">这里是配置好的日期范围选择器：</h4>
          <input type="text" id="config-demo" class="form-control">
          <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
        </div>

        <div class="col-md-6">
          <h4 style="color:#fff;">配置参数设置：</h4>

          <div class="well">
            <textarea id="config-text" style="height: 300px; width: 100%; padding: 10px"></textarea>
          </div>
        </div>

      </div>

    </div>
    <div class="related">
      <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
      <a href="http://www.htmleaf.com/jQuery/Calendar-Date-Time-picker/201606183615.html">
        <img src="related/1.jpg" width="300" alt="基于moment.js的jQuery日期选择器插件" />
        <h3>基于moment.js的jQuery日期选择器插件</h3>
      </a>
      <a href="http://www.htmleaf.com/jQuery/Calendar-Date-Time-picker/201706194582.html">
        <img src="related/2.jpg" width="300" alt="Bootstrap日期选择器插件bootstrap-datepicker" />
        <h3>Bootstrap日期选择器插件bootstrap-datepicker</h3>
      </a>
    </div>
  </div>

  <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  <script>
    window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')
  </script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/daterangepicker.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $('#config-text').keyup(function () {
        eval($(this).val());
      });

      $('.configurator input, .configurator select').change(function () {
        updateConfig();
      });

      $('.demo i').click(function () {
        $(this).parent().find('input').click();
      });

      $('#startDate').daterangepicker({
        singleDatePicker: true,
        startDate: moment().subtract(6, 'days')
      });

      $('#endDate').daterangepicker({
        singleDatePicker: true,
        startDate: moment()
      });

      updateConfig();

      function updateConfig() {
        var options = {};
        options.locale = {
          direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
          format: 'MM/DD/YYYY HH:mm',
          separator: ' - ',
          applyLabel: '确定',
          cancelLabel: '取消',
          fromLabel: 'From',
          toLabel: 'To',
          customRangeLabel: 'Custom',
          daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
          monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
          firstDay: 1
        };
        options.timePicker = true;
        options.timePicker24Hour = true;
        
        if ($('#singleDatePicker').is(':checked'))
          options.singleDatePicker = true;

        if ($('#showDropdowns').is(':checked'))
          options.showDropdowns = true;

        if ($('#showWeekNumbers').is(':checked'))
          options.showWeekNumbers = true;

        if ($('#showISOWeekNumbers').is(':checked'))
          options.showISOWeekNumbers = true;

        if ($('#timePicker').is(':checked'))
          options.timePicker = true;

        if ($('#timePicker24Hour').is(':checked'))
          options.timePicker24Hour = true;

        if ($('#timePickerIncrement').val().length && $('#timePickerIncrement').val() != 1)
          options.timePickerIncrement = parseInt($('#timePickerIncrement').val(), 10);

        if ($('#timePickerSeconds').is(':checked'))
          options.timePickerSeconds = true;

        if ($('#autoApply').is(':checked'))
          options.autoApply = true;

        if ($('#dateLimit').is(':checked'))
          options.dateLimit = {
            days: 7
          };

        if ($('#ranges').is(':checked')) {
          options.ranges = {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf(
              'month')]
          };
        }

        /*if ($('#locale').is(':checked')) {
          $('#rtl-wrap').show();
          options.locale = {
            direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
            format: 'MM/DD/YYYY HH:mm',
            separator: ' - ',
            applyLabel: 'Apply',
            cancelLabel: 'Cancel',
            fromLabel: 'From',
            toLabel: 'To',
            customRangeLabel: 'Custom',
            daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr','Sa'],
            monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            firstDay: 1
          };
        } else {
          $('#rtl-wrap').hide();
        }*/

        if ($('#locale').is(':checked')) {
          $('#rtl-wrap').show();
          options.locale = {
            direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
            format: 'MM/DD/YYYY HH:mm',
            separator: ' - ',
            applyLabel: '确定',
            cancelLabel: '取消',
            fromLabel: 'From',
            toLabel: 'To',
            customRangeLabel: 'Custom',
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            firstDay: 1
          };
        } else {
          $('#rtl-wrap').hide();
        }

        if (!$('#linkedCalendars').is(':checked'))
          options.linkedCalendars = false;

        if (!$('#autoUpdateInput').is(':checked'))
          options.autoUpdateInput = false;

        if (!$('#showCustomRangeLabel').is(':checked'))
          options.showCustomRangeLabel = false;

        if ($('#alwaysShowCalendars').is(':checked'))
          options.alwaysShowCalendars = true;

        if ($('#parentEl').val().length)
          options.parentEl = $('#parentEl').val();

        if ($('#startDate').val().length)
          options.startDate = $('#startDate').val();

        if ($('#endDate').val().length)
          options.endDate = $('#endDate').val();

        if ($('#minDate').val().length)
          options.minDate = $('#minDate').val();

        if ($('#maxDate').val().length)
          options.maxDate = $('#maxDate').val();

        if ($('#opens').val().length && $('#opens').val() != 'right')
          options.opens = $('#opens').val();

        if ($('#drops').val().length && $('#drops').val() != 'down')
          options.drops = $('#drops').val();

        if ($('#buttonClasses').val().length && $('#buttonClasses').val() != 'btn btn-sm')
          options.buttonClasses = $('#buttonClasses').val();

        if ($('#applyClass').val().length && $('#applyClass').val() != 'btn-success')
          options.applyClass = $('#applyClass').val();

        if ($('#cancelClass').val().length && $('#cancelClass').val() != 'btn-default')
          options.cancelClass = $('#cancelClass').val();

        $('#config-text').val("$('#demo').daterangepicker(" + JSON.stringify(options, null, '    ') +
          ", function(start, end, label) {\n  console.log(\"New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')\");\n});"
        );

        $('#config-demo').daterangepicker(options, function (start, end, label) {
          console.log('New date range selected: ' + start.format('YYYY-MM-DD HH:MM') + ' to ' + end.format(
            'YYYY-MM-DD:HH:MM') + ' (predefined range: ' + label + ')');
        });


      }

    });
  </script>
</body>

</html>
